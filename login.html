      h3 {

      #qr {

        border-radius: 0.2em;
      }

      label {

        text-transform: uppercase;
      }

      input {
        border-radius: 0.1em;
        background: #333;
        border: 1px solid #111;
        color: var(--foreground);
        /* top/bottom padding, sides padding */
        padding: 0.4em 0.2em;
