        color: var(--foreground);

      h3 {

      #qr {
        height: 10em;
        border-radius: 0.2em;
      }

      label {
        font-size: 75%;
        text-transform: uppercase;
      }

      input {
        border-radius: 0.1em;
        background: #333;
        border: 1px solid #111;
        color: var(--foreground);
        /* top/bottom padding, sides padding */
        padding: 0.4em 0.2em;
        font-family: var(--font);
        font-size: 100%;
      }

      #login {
